<!DOCTYPE html>
<html>
    <head>
        <!-- StackMob JavaScript / HTML5 SDK : Begin -->
        <script type="text/javascript" src="http://static.stackmob.com/js/2.5.3-crypto-sha1-hmac.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
        <script type="text/javascript" src="http://static.stackmob.com/js/json2-min.js"></script>
        <script type="text/javascript" src="http://static.stackmob.com/js/underscore-1.3.3-min.js"></script>
        <script type="text/javascript" src="http://static.stackmob.com/js/backbone-0.9.2-min.js"></script>
        <script type="text/javascript" src="http://static.stackmob.com/js/2.5.3-crypto-sha1-hmac.js"></script>
        <script type="text/javascript" src="http://static.stackmob.com/js/stackmob-js-0.5.2-min.js"></script>
        <!-- StackMob JavaScript / HTML5 SDK : End -->

        <!-- StackMob Initialization : Begin -->
        <script type="text/javascript" src="/ignore/js/OLD/require/modules/init.js"></script>
        <!-- StackMob JavaScript / HTML5 SDK : End -->

        <script type="text/javascript">
            var router = Backbone.Router.extend({
                routes: {
                    "login": "login",
                    "register": "register"
                },
                register: function(){
                    alert( "YEAH" );
                },
                login: function(){
                    alert( "YEAH" );
                }
            });

            // Initialize.
            var _router = new router;
            Backbone.history.start();

        </script>

        <!-- underscore.js Templates: Begin -->
        <script type="text/template" id="login" src="/ignore/html/templates/user/login.html"></script>
        <script type="text/template" id="register" src="/ignore/html/templates/user/register.html"></script>
        <!-- underscore.js Templates: End -->

        <script type="text/javascript">
            view = Backbone.View.extend({
                initialize: function(){
                    this.render();
                },
                render: function(){
                    var template = _.template( $("#register").html(), {} );
                    this.el.html( template );
                },
                events: {
                    "click input[type=button]": "doSearch"
                },
                doSearch: function( event ){
                    // Button clicked, you can access the element that was clicked with event.currentTarget
                    alert( "Search for " + $("#search_input").val() );
                }
            });

            var _view = new view({ el: $("#view") });
        </script>

        <title>StrokeLink: Dashboard</title>

    </head>
    <body>
        <ul>
            <li>
                <a href="#register">Register</a>
            </li>
            <li>
                <a href="#login">Login</a>
            </li>
        </ul>
        <div id="view"></div>
    </body>
</html>
