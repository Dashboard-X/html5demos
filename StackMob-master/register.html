<!DOCTYPE html>
<html>
    <head>
        <!-- StackMob JavaScript / HTML5 SDK : Begin -->
        <script type="text/javascript" src="http://static.stackmob.com/js/2.5.3-crypto-sha1-hmac.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
        <script type="text/javascript" src="http://static.stackmob.com/js/json2-min.js"></script>
        <script type="text/javascript" src="http://static.stackmob.com/js/underscore-1.3.3-min.js"></script>
        <script type="text/javascript" src="http://static.stackmob.com/js/backbone-0.9.2-min.js"></script>
        <script type="text/javascript" src="http://static.stackmob.com/js/2.5.3-crypto-sha1-hmac.js"></script>
        <script type="text/javascript" src="http://static.stackmob.com/js/stackmob-js-0.5.2-min.js"></script>
        <!-- StackMob JavaScript / HTML5 SDK : End -->

        <!-- StackMob Initialization : Begin -->
        <script type="text/javascript" src="/js/has_valid_o_auth.js"></script>
        <script type="text/javascript" src="/js/init.js"></script>
        <!-- StackMob JavaScript / HTML5 SDK : End -->

        <!-- Twitter Bootstrap: Begin -->
        <script type="text/javascript" src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="bootstrap.css"/>
        <!-- Twitter Bootstrap: End -->

        <!-- StackMob Helpers : Begin -->
        <script type="text/javascript" src="/js/user/therapist/register.js"></script>
        <!-- StackMob Helpers : End -->

        <title>StrokeLink: Register</title>
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">StrokeLink</a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row hero-unit span10">
                <div class="row span10">
                    <h1>Therapist Registration (<a href="/login.html">Login?</a>)</h1>
                    <br>
                </div>
                <form class="well span8">
                    <div class="row">
                        <div class="span2">
                            <label class="control-label" for="username" class="span1">Username:</label>
                            <input name="username" type="text" class="span2" />
                        </div>
                        <div class="span2">
                            <label class="control-label" for="password" class="span1">Password:</label>
                            <input name="password" type="password" class="span2" />
                        </div>
                        <div class="span2">
                            <label class="control-label" for="name" class="span1">Name:</label>
                            <input name="name" type="text" class="span2" />
                        </div>
                        <div class="span2">
                            <label class="control-label" for="submit" class="span1">&nbsp</label>
                            <button type="button" class="btn-primary" class="span1"  onclick="register();" name="submit">Submit</button>
                        </div>
                    </div>
                    <div class="row">

                    </div>
                </form>

                <div class="row">
                    <div class="alert alert-error span10" id="error" style="display: none;">
                        <p id="result"></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
