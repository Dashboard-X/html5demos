		<script type='text/javascript'>
		$(document).ready(function(){ // Document Starts
		
		var aDss = document.getElementById('audioDOOReff');
		var doorFC = $('.door');
		
		
		// Close Door 
		$('#openDoorGT').on('click',function(){
		
		if (doorFC.hasClass('closed') != true) { // Don't run if class is already there 
		
		$('.door').addClass('closed');
		
		soundDRstop(); // stop the sound
		soundDR(); //sound effect
		
		}
		});
		
		// Open Door 
		$('#closeDoorGT').on('click',function(){
		
		if (doorFC.hasClass('closed') == true ) {
		
		doorFC.removeClass('closed');
		
		soundDRstop(); // stop the sound
		soundDR(); // sound effect
		}
		});
		
		
		function soundDR() {
		aDss.src='audio/sd3.mp3';
		aDss.play();
		}
		
		function soundDRstop() {
		aDss.src='';
		}
       
		});
		</script>
